<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">

  </head>

  <body class="body-login">

    <div class="container-fluid">

    <div class="row-fluid">
      <div class="col-xs-12 col-md-offset-1 col-sm-offset-1">
        <div class="div-login">
            <i class="fa fa-ravelry fa-3x" aria-hidden="true"></i>
            <h3><strong>Sign in to ...</strong></h3>
          </div>
      </div>
    </div>

      <div class="row-fluid">
        <div class="col-xs-12">
          <div class="form-login">
            <form>
              <div class="div-form-login">
                <label for="nomeouemail">Nome ou E-mail</label>
                <input type="email" id="nomeouemail" name="nomeouemail" class="form-control input-block" placeholder="Nome ou E-mail" required>

                <label for="senha">Senha</label>
                <a href="" class="text-primary pull-right">Esqueceu sua Senha ?</a>

                <input type="password" id="senha" name="senha" placeholder="Senha" class="form-control input-block" required>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="">Lembre-me
                  </label>
                </div>

                <button type="submit" class="btn btn-success btn-block">
                  <span class="glyphicon glyphicon-ok"></span>
                  Acessar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myjs.js"></script>
  </body>

</html>
